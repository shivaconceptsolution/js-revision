<html>
<head>
<script>
var x1 = [1,2]
var x2 = [2,3]
var x3 = []
for(var i=0;i<x1.length+x2.length;i++) // i=3
{
   if(i<x1.length)   // 3<2
   {
    x3.push(x1[i])   // 1,2
   }
   else
   {
    x3.push(x2[i-x1.length]); // 1
   }

}

for(var i=0;i<x3.length;i++)
{
    document.write(x3[i] + "<br>");
}



</script>

</head>
<body>


</body>

</html>
