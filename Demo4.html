<html>
<head>
<script>
x = [1,2,3,1,2,5,7,1,2,1,4,7,4,7,4,7]

for(var i=0;i<x.length;i++) 
{
    var c=0
    for(var k=0;k<i;k++)
    {
        if(x[i]==x[k])
        {
           c=1
           break
        }
    }
  if(c==0)
  {
   for(var j=i+1;j<x.length;j++)  
   {
      if(x[i] == x[j] ) 
      {
         document.write(x[i] + "<br>");
         break
      }
   }
  }
  

}




</script>

</head>
