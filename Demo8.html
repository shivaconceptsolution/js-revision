<html>
  <head>
   <script>
     function checkprime()
     {
        var c = true;
        var s = "";
        var num = parseInt(document.getElementById("txtnum").value);
        for(var i=2;i<num/2;i++)
        {
               if(num%i==0)
               {
                c=false
                break
               }
        }
        if(c)
        {
            s="prime";
        }
        else
        {
            s="not prime";
        }
        document.getElementById("res").innerHTML = s;
     }

   </script>

  </head>
<body>
   <p>Enter Number</p>
   <p><input type="text" id="txtnum" /></p>
   <p> <input type="button" value="Check Prime" onclick="checkprime()" />  </p>
   <div id="res"></div>
</body>
</html>
